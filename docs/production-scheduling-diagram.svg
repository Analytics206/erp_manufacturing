<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">AI Production Scheduling Optimization Flow</text>
  
  <!-- Data Input Section -->
  <rect x="50" y="80" width="700" height="100" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">Data Inputs</text>
  
  <!-- Data Input Items -->
  <rect x="80" y="125" width="120" height="40" rx="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Orders</text>
  
  <rect x="230" y="125" width="120" height="40" rx="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="290" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Machine Status</text>
  
  <rect x="380" y="125" width="120" height="40" rx="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="440" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Inventory</text>
  
  <rect x="530" y="125" width="120" height="40" rx="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1" />
  <text x="590" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Staff Availability</text>
  
  <!-- Arrows down -->
  <path d="M400,180 L400,210" stroke="#2196f3" stroke-width="3" fill="none" />
  <polygon points="400,220 394,210 406,210" fill="#2196f3" />

  <!-- AI Engine -->
  <rect x="200" y="220" width="400" height="120" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b5e20">AI Scheduling Engine</text>
  
  <!-- AI components -->
  <rect x="220" y="270" width="110" height="50" rx="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1" />
  <text x="275" y="298" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Constraint Solver</text>
  
  <rect x="345" y="270" width="110" height="50" rx="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1" />
  <text x="400" y="298" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Optimization</text>
  
  <rect x="470" y="270" width="110" height="50" rx="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1" />
  <text x="525" y="298" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">ML Predictions</text>
  
  <!-- Arrow down -->
  <path d="M400,340 L400,370" stroke="#4caf50" stroke-width="3" fill="none" />
  <polygon points="400,380 394,370 406,370" fill="#4caf50" />
  
  <!-- Schedule Output -->
  <rect x="150" y="380" width="500" height="160" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">Optimized Production Schedule</text>
  
  <!-- Gantt chart representation -->
  <rect x="180" y="425" width="440" height="100" fill="white" stroke="#ccc" stroke-width="1" />
  
  <!-- Time indicators -->
  <line x1="180" y1="435" x2="620" y2="435" stroke="#ccc" stroke-width="1" />
  <text x="180" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">8:00</text>
  <text x="290" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">10:00</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">12:00</text>
  <text x="510" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">14:00</text>
  <text x="620" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">16:00</text>
  
  <!-- Machines -->
  <text x="170" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#555">Machine 1</text>
  <text x="170" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#555">Machine 2</text>
  <text x="170" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#555">Machine 3</text>
  
  <!-- Schedule blocks -->
  <rect x="180" y="445" width="100" height="20" fill="#ffcc80" stroke="#fb8c00" stroke-width="1" />
  <text x="230" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Order A</text>
  
  <rect x="290" y="445" width="150" height="20" fill="#80cbc4" stroke="#00897b" stroke-width="1" />
  <text x="365" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Order B</text>
  
  <rect x="450" y="445" width="120" height="20" fill="#ef9a9a" stroke="#e57373" stroke-width="1" />
  <text x="510" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Order C</text>
  
  <rect x="230" y="475" width="180" height="20" fill="#80cbc4" stroke="#00897b" stroke-width="1" />
  <text x="320" y="490" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Order D</text>
  
  <rect x="420" y="475" width="140" height="20" fill="#ffcc80" stroke="#fb8c00" stroke-width="1" />
  <text x="490" y="490" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Order E</text>
  
  <rect x="180" y="505" width="140" height="20" fill="#ef9a9a" stroke="#e57373" stroke-width="1" />
  <text x="250" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Order F</text>
  
  <rect x="330" y="505" width="240" height="20" fill="#ffcc80" stroke="#fb8c00" stroke-width="1" />
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Order G</text>
  
  <!-- Feedback loop -->
  <path d="M650,450 C700,450 700,280 650,280" stroke="#9c27b0" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  <polygon points="640,280 650,274 650,286" fill="#9c27b0" />
  <text x="700" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9c27b0" transform="rotate(90,700,370)">Performance Feedback</text>
</svg>