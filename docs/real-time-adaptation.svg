<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title and Subtitle -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Real-Time Adaptive Scheduling System</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">Responding to Disruptions with AI-Driven Rescheduling</text>
  
  <!-- Main Flow -->
  <!-- Initial Schedule -->
  <rect x="100" y="100" width="600" height="80" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">Initial Optimized Production Schedule</text>
  
  <!-- Timeline showing schedule execution -->
  <line x1="100" y1="220" x2="700" y2="220" stroke="#616161" stroke-width="3" />
  <circle cx="150" cy="220" r="10" fill="#1976d2" />
  <circle cx="250" cy="220" r="10" fill="#1976d2" />
  <circle cx="350" cy="220" r="10" fill="#1976d2" />
  <circle cx="450" cy="220" r="10" fill="#e53935" />
  <circle cx="550" cy="220" r="10" fill="#1976d2" />
  <circle cx="650" cy="220" r="10" fill="#1976d2" />
  
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#616161">8:00</text>
  <text x="250" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#616161">9:00</text>
  <text x="350" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#616161">10:00</text>
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#616161">11:00</text>
  <text x="550" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#616161">12:00</text>
  <text x="650" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#616161">13:00</text>
  
  <!-- Disruption Event -->
  <rect x="370" y="260" width="160" height="60" rx="10" fill="#ffebee" stroke="#e53935" stroke-width="2" />
  <text x="450" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#b71c1c">Disruption</text>
  <text x="450" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#b71c1c">Machine Breakdown</text>
  
  <!-- Highlighting disruption on timeline -->
  <line x1="450" y1="220" x2="450" y2="260" stroke="#e53935" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- AI Response -->
  <rect x="300" y="350" width="300" height="90" rx="10" fill="#ede7f6" stroke="#673ab7" stroke-width="2" />
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#311b92">AI Scheduling Agent</text>
  <text x="450" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#311b92">Detects disruption and reoptimizes</text>
  <text x="450" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#311b92">schedule in real-time</text>
  
  <!-- Arrows connecting flow -->
  <path d="M450,320 L450,350" stroke="#673ab7" stroke-width="3" fill="none" />
  <polygon points="450,350 444,340 456,340" fill="#673ab7" />
  
  <!-- Revised Schedule -->
  <rect x="100" y="480" width="600" height="80" rx="10" fill="#e8f5e9" stroke="#43a047" stroke-width="2" />
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b5e20">Revised Optimized Production Schedule</text>
  
  <!-- Arrow from AI to revised schedule -->
  <path d="M450,440 L450,480" stroke="#43a047" stroke-width="3" fill="none" />
  <polygon points="450,480 444,470 456,470" fill="#43a047" />
  
  <!-- Response time indicator -->
  <rect x="620" y="390" width="150" height="60" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="695" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">Response Time:</text>
  <text x="695" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">30 seconds</text>
  
  <!-- Left side - event types that trigger rescheduling -->
  <rect x="30" y="330" width="180" height="170" rx="10" fill="white" stroke="#9e9e9e" stroke-width="2" />
  <text x="120" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#424242">Disruption Types</text>
  
  <circle cx="50" cy="380" r="5" fill="#e53935" />
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#424242">Equipment Failures</text>
  
  <circle cx="50" cy="405" r="5" fill="#e53935" />
  <text x="60" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#424242">Material Shortages</text>
  
  <circle cx="50" cy="430" r="5" fill="#e53935" />
  <text x="60" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#424242">Rush Orders</text>
  
  <circle cx="50" cy="455" r="5" fill="#e53935" />
  <text x="60" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#424242">Staff Absences</text>
  
  <circle cx="50" cy="480" r="5" fill="#e53935" />
  <text x="60" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#424242">Quality Issues</text>
  
  <!-- Arrow connecting disruption types to AI response -->
  <path d="M210,400 L300,400" stroke="#673ab7" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  <polygon points="300,400 290,395 290,405" fill="#673ab7" />
  
  <!-- Key benefits -->
  <rect x="650" y="100" width="130" height="60" rx="5" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1" />
  <text x="715" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#01579b">Benefits:</text>
  <text x="715" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#01579b">• Minimal downtime</text>
  <text x="715" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#01579b">• Optimal recovery</text>
  
  <rect x="650" y="480" width="130" height="60" rx="5" fill="#c8e6c9" stroke="#43a047" stroke-width="1" />
  <text x="715" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">Results:</text>
  <text x="715" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1b5e20">15-20% higher OEE</text>
</svg>